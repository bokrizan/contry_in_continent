<!DOCTYPE html>

<head>


  <title>Maps countries on click</title>

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/main.css" rel="stylesheet">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/flag-icon.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/cssmap-continents.css">
  <link rel="stylesheet" href="css/cssmap-themes.css">


</head>

<body>

  <!-- Page Content -->
  <div class="container-fluid">

    <div align="center">
      <div id="parentMapsMoveResize">
        <div id="map-continents">
          <ul class="continents">
            <li class="c1">
              <a href="#Africa">Africa</a>
            </li>
            <li class="c2">
              <a href="#Asia">Asia</a>
            </li>
            <li class="c3">
              <a href="#Australia">Australia</a>
            </li>
            <li class="c4">
              <a href="#Europe">Europe</a>
            </li>
            <li class="c5">
              <a href="#North America">North America</a>
            </li>
            <li class="c6">
              <a href="#South America">South America</a>
            </li>
          </ul>
        </div>
      </div>
      <div id="africa_country" style="display:block;">
      </div>
      <div id="australia_country" style="display:none;">
      </div>
      <div id="asia_country" style="display:none;">
      </div>
      <div id="europe_country" style="display:none;">
      </div>
      <div id="north_a_country" style="display:none;">
      </div>
      <div id="south_a_country" style="display:none;">
      </div>
    </div>

  </div>







  <div class="container-fluid">

  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script async defer src="https://maps.google.com/maps/api/js?sensor=false" type="text/javascript">
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>

  <script src="js/jquery.cssmap.min.js"></script>
  <script type="text/javascript" src="js/mapsJquery.js"></script>
</body>

</html>
